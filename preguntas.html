<div class="mb-3">
    <label for="pregunta1" class="form-label">¿Qué porcentaje de asistencia tuviste en esta asignatura?</label>
    <select id="pregunta1" name="pregunta1" class="form-select">
        <option value="1">Más del 75%</option>
        <option value="2">Entre el 50% y 75%</option>
        <option value="3">Entre el 25% y 50%</option>
        <option value="4">Menos del 25%</option>
    </select>
</div>

<div class="mb-3">
    <label class="form-label">¿La/el docente corresponde a la comisión en la que cursaste la asignatura?</label>
    <div>
        <input type="radio" id="docente-comision-si" name="pregunta2" value="Si">
        <label for="docente-comision-si">Sí</label>
        <input type="radio" id="docente-comision-no" name="pregunta2" value="No">
        <label for="docente-comision-no">No</label>
    </div>
</div>

<div class="mb-3">
    <label class="form-label">¿Qué tipo de clases desarrolló la/el docente?</label>
    <div>
        <input type="checkbox" id="tipo-clase-teoricas" name="pregunta3[]" value="Solo teóricas">
        <label for="tipo-clase-teoricas">Solo teóricas</label><br>
        <input type="checkbox" id="tipo-clase-practicas" name="pregunta3[]" value="Solo prácticas">
        <label for="tipo-clase-practicas">Solo prácticas</label><br>
        <input type="checkbox" id="tipo-clase-teorico-practicas" name="pregunta3[]" value="Teórico-prácticas">
        <label for="tipo-clase-teorico-practicas">Teórico-prácticas</label><br>
        <input type="checkbox" id="tipo-clase-otras" name="pregunta3[]" value="Otras">
        <label for="tipo-clase-otras">Otras (ej. Talleres, módulos, seminarios, etc.)</label>
    </div>
</div>
